<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

</head>
<body>
    <div class="clock">
        <div class="center"></div>
        <div class="hour hand"></div>
        <div class="minute hand"></div>
        <div class="second hand"></div>
        <div class="number number_1"><div>1</div></div>
        <div class="number number_2"><div>2</div></div>
        <div class="number number_3"><div>3</div></div>
        <div class="number number_4"><div>4</div></div>
        <div class="number number_5"><div>5</div></div>
        <div class="number number_6"><div>6</div></div>
        <div class="number number_7"><div>7</div></div>
        <div class="number number_8"><div>8</div></div>
        <div class="number number_9"><div>9</div></div>
        <div class="number number_10"><div>10</div></div>
        <div class="number number_11"><div>11</div></div>
        <div class="number number_12"><div>12</div></div>
    </div>
    <div class="digitalclock">
        <div class="box">
            <div class="time hour"></div>
            <div class="time minute"></div>
            <div class="time seconds"></div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
